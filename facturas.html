<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="facturas.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <title>facturas</title>
</head>
<body>
  <header>
    <h1>Gestión de Facturas <i class="bi bi-journal-text"></i></h1>
  </header>

  <div class="main">

    <div class="div_form">
      <form class="form form_buscar">
        <h2>Buscar Facturas</h2>
        <label for="buscarNumero">Número de Factura:</label>
        <input required type="text" id="buscarNumero" name="buscarNumero" placeholder="Ingrese el número de factura">

        <button type="submit">Buscar</button>
      </form>

      </div>



      <div class="div_form crear_factura">
        <form class="form form_crear">
          <h2>Crear Nueva Factura</h2>

          <div class="form_campo">
            <label for="numeroFactura">Número de Factura:</label>
            <input required type="text" id="numeroFactura" name="numeroFactura" placeholder="Ingrese el número de factura">
          </div>


         <div class="form_campo">
           <label for="montoFactura">Monto de la Factura:</label>
           <input required type="text" id="montoFactura" name="montoFactura" placeholder="Ingrese el monto de la factura">
         </div>

         <div class="campo_flex">
          <div class="form_campo">
           <label for="propietario">Propietario:</label>
           <select required>
             <option selected value="roa ">roa</option>
             <option value="trasnportadora s.a">trasnportadora s.a</option>
             <option value="transferna">transferna </option>
             <option value="sistemas jo">sistemas</option>
             <option value="trasnjoidr">trasnjoidr </option>
           </select>
           
          </div>
          
          <div class="form_campo">
           <label for="destinatario">Destinatario:</label>
           <select required>
            <option selected value="roa ">roa</option>
            <option value="trasnportadora s.a">trasnportadora s.a</option>
            <option value="transferna">transferna </option>
            <option value="sistemas jo">sistemas</option>
            <option value="trasnjoidr">trasnjoidr </option>
          </select>
          </div>
         </div>

         
         <div class="form_campo">
          <label for="fecha">Fecha creación:</label>
          <input required type="date" id="fecha" name="fecha" >
        </div>
        
        <div class="form_campo">
          <label for="hora">Hora creación:</label>
          <input required type="time" id="hota" name="hora" >
        </div>

         

          <button type="submit">Crear Factura</button>
        </form>
    </div>
    
</div>

</body>
</html>
